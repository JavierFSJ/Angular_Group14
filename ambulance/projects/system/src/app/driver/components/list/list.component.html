<amb-title [title]="title" [icon]="icon">
  <button mat-raised-button color="primary" (click)="openForm()">
    <mat-icon>add</mat-icon>
    <span>ADD DRIVER</span>
  </button>
</amb-title>
<amb-container>
  <ng-scrollbar class="maxHeightScrollbar">
    <amb-table [data]="data" [metaData]="metaData">
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="align-right">
          <button
            mat-icon-button
            color="primary"
            matTooltip="EDIT"
            (click)="openForm(row)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="accent"
            matTooltip="DELETE"
            (click)="delete(row.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </amb-table>
  </ng-scrollbar>
  <div fxLayout fxLayoutAlign="space-between center">
    <button
      mat-flat-button
      color="warn"
      class="margin-left"
      (click)="showOptionsExport()"
    >
      <mat-icon>download_for_offline</mat-icon>
      Exportar
    </button>
    <amb-paginator
      [quantyRecords]="amountRecords"
      (onPageChanged)="pageChanged($event)"
      [pageSize]="pageSize"
    ></amb-paginator>
  </div>
</amb-container>
