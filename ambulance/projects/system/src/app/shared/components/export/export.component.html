<mat-nav-list>
  <mat-list-item (click)="exportToExcel()">
    <mat-icon matListItemIcon svgIcon="excel"></mat-icon>
    <span matListItemTitle>Exportar a Excel</span>
  </mat-list-item>
  <mat-list-item (click)="exportToPDF('SHOW')">
    <mat-icon matListItemIcon svgIcon="pdf"></mat-icon>
    <span matListItemTitle>Exportar a PDF</span>
    <span matLine>Ver</span>
  </mat-list-item>
  <mat-list-item (click)="exportToPDF('LIST')">
    <mat-icon matListItemIcon svgIcon="pdf"></mat-icon>
    <span matListItemTitle>Exportar a PDF</span>
    <span matLine>Listar para imprimir</span>
  </mat-list-item>
  <mat-list-item (click)="exportToPDF('DOWNLOAD')">
    <mat-icon matListItemIcon svgIcon="pdf"></mat-icon>
    <span matListItemTitle>Exportar a PDF</span>
    <span matLine>Descargar</span>
  </mat-list-item>
</mat-nav-list>
