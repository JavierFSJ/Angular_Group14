<form>
  <div>
    <h5>Descripción de la tarea</h5>
    <textarea (input)="captureDescription($event)"></textarea>
  </div>
  <div>
    <h5>Responsable</h5>
    <input type="text" (input)="captureResponsable($event)" />
  </div>
  <div>
    <h5>Duración (días)</h5>
    <input type="number" (input)="captureDuration($event)" />
  </div>
  <div>
    <h5>Fecha de inicio</h5>
    <input type="date" (input)="captureStartDate($event)" />
  </div>
  <div>
    <button type="button" (click)="save()">Guardar</button>
  </div>
</form>
