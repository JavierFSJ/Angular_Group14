<ul>
  <li *ngFor="let task of tasks">
    {{ task.title | recortar : 20 : "..." }}<br />
    <amb-responsable
      responsableName="{{ task.responsableName }}"
      [points]="task.points"
    ></amb-responsable
    ><br />
    <amb-show-time [startDate]="task.startDate"></amb-show-time>
  </li>
</ul>
