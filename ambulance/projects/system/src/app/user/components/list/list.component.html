<amb-title [title]="title" [icon]="icon">
  <button mat-raised-button color="primary">
    <mat-icon>add</mat-icon>
    <span>ADD USER</span>
  </button>
</amb-title>
<amb-container>
  <ng-scrollbar class="maxHeightScrollbar">
    <amb-table [data]="data" [metaData]="metaData">
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="align-right">
          <button mat-icon-button color="primary" matTooltip="EDIT">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" matTooltip="DELETE">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </amb-table>
  </ng-scrollbar>
  <div fxLayout fxLayoutAlign="end">
    <amb-paginator
      [quantyRecords]="dataOriginal.length"
      (onPageChanged)="pageChanged($event)"
      [pageSize]="20"
    ></amb-paginator>
  </div>
</amb-container>
