<h1>{{ labelTotalUsers() }}</h1>
<button (click)="addUser()">Add user</button>
<table>
  <thead>
    <tr>
      <th>User</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of listUsers()">
      <td>{{ user }}</td>
    </tr>
  </tbody>
</table>
<h4>Fecha actual: {{ currentDate() | date }}</h4>
