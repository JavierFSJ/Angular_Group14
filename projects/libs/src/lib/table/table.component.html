<div fxLayout="column">
  <ng-content></ng-content>
  <table mat-table [dataSource]="data">
    <ng-container [matColumnDef]="meta.field" *ngFor="let meta of metaData">
      <th mat-header-cell *matHeaderCellDef>{{ meta.title }}</th>
      <td mat-cell *matCellDef="let row">{{ row[meta.field] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columns" class="hoverRow"></tr>
  </table>
</div>
